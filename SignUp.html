 <!DOCTYPE html>

 <html>
  <style type="text/css">

background-image: url(http://cdn.shopify.com/s/files/1/0903/2160/products/journals-personalized-santa-fe-leather-wrap-journal-6.jpg?v=1454310928);

 .img:before{

 }

    <head>
      <title> Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="js/bootsrtap.js">
    </head>
    <body class="container img">
        <div class="panel col-md-6 col-md-offset-3" style="margin-top: 120px">
          <div class="panel-heading">
            <h1 style="text-align:center; font-family:Verdana"> Sign Up </h1>
          </div>
          <div class="panel-body">
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group row">
                          <div  class="col-md-6">
                              <input type="Text" placeHolder="First Name" required class="form-control"/>
                          </div>
                          <div class="col-md-6">
                              <input type="Text" placeholder="Last Name" required class="form-control"/>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group row">
                      <div class="col-md-6">
                          <input type="Text" placeholder="User Name" required class="form-control"/>
                      </div>
                      <div class="col-md-6">
                        <input type="Email" placeholder="Your Email" required class="form-control"/>
                      </div>
                    </div>
                </div>
              </div>
              
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group row">
                          <div class="col-md-6">
                            <input type="Password" placeholder="Password" required class="form-control"/>
                          </div>
                          <div class="col-md-6">
                            <input type="Password" placeholder="Confirm Password" required class="form-control"/>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group row">
                          <center>
                            <button type="Submit" class="btn btn-primary"> Create an Account </button>
                          </center>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </body>
  </html>
